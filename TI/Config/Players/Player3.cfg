CONTROLS


AXIS VerticalLook MouseY 1.0
AXIS HorizontalLook MouseX 1.0
AXIS ForwardMovementAxis ControllerLeftStickY -1.0
AXIS SideMovementAxis ControllerLeftStickX 1.0
AXIS VerticalLookRate ControllerRightStickY -1.0
AXIS HorizontalLookRate ControllerRightStickX 1.0

KEY QuitGame ControllerButtonB
KEY QuitGame Escape
KEY ReleaseMouse LeftCtrl

AXIS ForwardMovementAxis U 1.0
AXIS ForwardMovementAxis J -1.0
AXIS SideMovementAxis H -1.0
AXIS SideMovementAxis K 1.0

AXIS VerticalLookRate Up 0.5
AXIS VerticalLookRate Down -0.5
AXIS HorizontalLookRate Left -0.5
AXIS HorizontalLookRate Right 0.5